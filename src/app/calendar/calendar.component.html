<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <h1 class="page-header text-center">Calendar</h1>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="">Day</label>
                    <select #daySelector class="form-control" (change)="findFreeTimeslots(daySelector.value)">
                        <option value="-1">Select a day</option>
                        <option *ngFor="let day of days; let i = index" value="{{i}}">{{day | date:'fullDate'}}</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="">Time</label>
                    <select #timeSelector class="form-control" (change)="selectSlot(timeSelector.value)" [disabled]="availableSlots.length === 0">
                        <option value="-1">Select a time</option>
                        <option *ngFor="let slot of availableSlots; let i = index" value="{{i}}">{{slot | date:'shortTime'}}</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" [disabled]="!selectedSlot" (click)="bookSlot()">Book</button>
                </div>
            </div>
        </div>
    </div>
</div>
